<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/estilos.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="sweetalert2.all.min.js"></script>
    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('V1NPRsPM-c0gpLTqx')
    </script>

    <title>Ecommerce</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light min-vw-100">
            <div class="navbar-brand">
                <img class="logo" src="./Img/logo-4.png">
            </div>
            <!-- <h2 class="p-3 text-white">Ecommerce</h2> -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-black" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                    </a>
                    <a class="text-black" href="index.html">Volver</a>
                </li>
            </ul>
        </nav>
    </header>

    <button id="activarFuncion" class="btn btn-secondary boton mt-2">¡Click!</button>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="persona"
                                    placeholder="Ingresa nombre cliente" name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                            <input type="text"  id="correo" class="form-control"  name="email.id" id="email.id">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL
                                        <p id="totalProceso"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <input type="submit" class="btn btn-success btn-block" id="button" value="Finalizar compra" >
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="inner-footer">
            <div class="social-links">
                <ul>
                    <li class="social-items"><a href="https://www.facebook.com/standpa" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="social-items"><a href="https://www.instagram.com/stand.pa/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>

            <div class="quick-links">
                <ul>
                    <li class="quick-items"><a href="index.html">Home</a></li>
                    <li class="quick-items"><a href="pages/contact.html">Retail</a></li>
                    <li class="quick-items"><a href="pages/contact.html">Wholesaler</a></li>
                    <li class="quick-items"><a href="pages/contact.html">FAQ´s</a></li>
                    <li class="quick-items"><a href="pages/contact.html">Be part of our team</a></li>
                </ul>
            </div>
        </div>
        <div class="outer-footer">
            &copy; 2022 S.T.A.N.D. Inc. All rights reserved.
        </div>
</footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
