<body>
    <header>
        <nav class="navbar navbar-light min-vw-100">
            <div class="navbar-brand">
                <img class="logo" src="./Img/logo-4.png">
            </div>
            <!-- <h2 class="p-3 text-white">Ecommerce</h2> -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-black" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="row mt-5" id="contenedor"></div>
    </main>


    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carrito</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="vaciarCarrito">
                            Vaciar carrito
                        </button>
                        <button type="button" id="procesarCompra" class="btn btn-primary">
                            Continuar compra
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>

                        <span>Precio total:</span>
                        <p class="text-center" id="precioTotal"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="inner-footer">
            <div class="social-links">
                <ul>
                    <li class="social-items"><a href="https://www.facebook.com/standpa" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>

</footer>
